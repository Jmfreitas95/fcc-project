<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">

        <div>
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name here" required>
        </div>
        <div>
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email here" required>
        </div>
        <div>
            <label for="number" id="number-label">Age</label>
            <input type="number" name="number" id="number" min="10" max="99" placeholder="Your age">
        </div>
        <div>
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="roles" id="dropdown">
                <option value="" selected disabled>--Select current role--</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Part Time job">Part Time job</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input type="radio" id="Definitely" name="radio" value="definitely" checked>
                Definitely</label>
            <label>
                <input type="radio" id="for-sure" name="radio" value="definitely"> For Sure
            </label>
            <label>
                <input type="radio" name="radio" value="maybe" id="maybe"> Maybe
            </label>
        </div>
        <div>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label>
                <input type="checkbox" name="prefer" value="Front End"> "Front End Projects"
            </label>
            <label>
                <input type="checkbox" name="prefer" value="Back End"> "Back End Projects"
            </label>
            <label for="#">
                <input type="checkbox" name="prefer" value="Full Stack"> "Full Stack Projects"
            </label>
        </div>
        <div>
            <p>Any comments or suggestions?</p>
            <textarea name="textarea" id="textarea" placeholder="Enter your comments here..."></textarea>
        </div>
        <button id="submit">Submit</button>
        </fieldset>
    </form>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
